cron "10 8,20 * * *" script-path=https://gitee.com/gossh520/script/raw/master/shapp.js,tag=苏汇
# 千熙
cron "10 8,20 * * *" script-path=https://gitee.com/gossh520/script/raw/master/qxapp.js,tag=千熙
# 国迈
cron "10 8,20 * * *" script-path=https://gitee.com/gossh520/script/raw/master/gmapp.js,tag=国迈
# 时空聚能
cron "10 8 * * *" script-path=https://gitee.com/gossh520/script/raw/master/skjnapp.js,tag=时空聚能
# 景宁百狮
cron "10 8 * * *" script-path=https://gitee.com/gossh520/script/raw/master/jnbsapp.js,tag=景宁百狮